#hw: 输入图像的高度和宽度(可不写，或指定为-1、-1)
#std: 均方差
#mean: 均值
#resize: 目标高度和宽度(原图像尺寸与模型目标尺寸相同时可不写)
#crop:[height begin, width begin, height end, width end]
##### crop的处理，目前固定为center crop，所以实际配置时，该项可不写(配置的参数会被忽略)
#control: 控制开关(可不写, 默认值为：false、true、false、false)

---
  #归一化参数
  norm:
    - std:
      - 0.012
      - 0.335
      - 0.279
    - mean: 
      - 20
      - 25
      - 30
  #前处理参数    
  preproc:    
    - hw:
      - 576
      - 720   
    - resize:
      #目标高度和宽度相同时，也可以只写一个数字
      - 300
      - 300
    - crop:
      #默认做中心裁剪，此处可不修改
      - -1
      - -1
      - -1
      - -1
    - control:
      #是否需要做rgb-->bgr转换
      - false 
      #是否先做crop再做resize  
      - false
      #是否先做归一化，再做resize+crop(或者crop+resize)  
      - false
      #output type是否为float16  
      - false  
      #是否需要做crop(如设为false，则只做norm+resize或resize+norm)?  
      - false 
  #后处理参数      
  postproc:
    #alpha通道值
    - alpha:
      - 128
    - control:
      #数据输出类型是否需要转换为uint8
      - 1
      #下面两项不可以同时为true
      #rgb-->rgba转换(0:不需要; 1:rgb-->rgba; 2:rgb-->bgra)
      - 1
      #rgb-->yuv转换
      - 0         
...
