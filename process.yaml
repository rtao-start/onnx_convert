#hw: 输入图像的高度和宽度(可不写，或指定为-1、-1)
#std: 均方差
#mean: 均值
#crop:[height begin, width begin, height end, width end]
##### crop的处理，目前固定为center crop，所以实际配置时，该项可不写(配置的参数会被忽略)
#control: 控制开关(可不写, 默认值为：false、true、false、false)

---
  #归一化参数
  norm:
    - std:
      - 0.2
      - 0.3
      - 0.3
    - mean: 
      - 105
      - 128
      - 155
  #前处理参数    
  preproc:    
    - hw:
      - 576
      - 720   
    - resize:
      #该字段暂未生效，可填写任意值
      - 300
      - 300
    - crop:
      #若不需要做crop, 可全部填-1
      - 0
      - 0
      - 224
      - 224
    - control:
      #是否需要做bgr-->rgb转换
      - false 
      #是否先做crop再做resize(暂不生效，无需配置)  
      - false
      #是否先做归一化，再做resize+crop(暂不生效，无需配置)  
      - false
      #输入是否为rgb packet格式(即rgbrgbrgbrgb...., 非rgb planar格式)  
      - false  
      #是否需要做crop(如设为false，则只做norm+resize) 
      - false 
  #后处理参数      
  postproc:
    #alpha通道值
    - alpha:
      - 255
    - control:
      #数据输出类型是否需要转换为uint8
      - true
      #下面两项不可以同时为true
      #rgb-->rgba转换(0:不需要; 1:rgb-->rgba; 2:rgb-->bgra)
      - true
      #rgb-->yuv转换(暂不支持)
      - false         
...
